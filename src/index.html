<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Phenakistoscope</title>
</head>
<body>
    <main class="container">
        <h1 class="title"> Phenakistoscope! </h1>
        <canvas id="my_canvas" width="600" height="600"></canvas>

        <div class="buttons">
            <button class="btn" id="prev_pic">Prev Picture</button>
            <button class="btn" id="animate">Start Animation</button>
            <button class="btn" id="pause">Pause Animation</button>
            <button class="btn" id="next_pic">Next Picture</button>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
